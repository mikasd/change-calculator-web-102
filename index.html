<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <div align='center'>
    <h1>Change Calculator</h1><br><br>
    <b>How much is due for this sale?</b>
    <input id='amount-due'><br><br>
    <b>How much has the customer given you?</b>
    <input id='amount-received'><br><br>
    <button id='calculate-change'>Calculate Change</button>
    </div>
    <div align='center'>
    <b>Dollars</b>
    <p id='dollars-output'>
    </p><br>
    <b>Quarters</b>
    <p id='quarters-output'>
    </p><br>
    <b>Dimes</b>
    <p id='dimes-output'>
    </p><br>
    <b>Nickels</b>
    <p id='nickels-output'>
    </p><br>
    <b>Pennies</b>
    <p id='pennies-output'>
    </p>
    </div>
    <!-- Don't forget to add your <script> tag here -->
      <script src='main.js'></script>

  </body>
</html>
